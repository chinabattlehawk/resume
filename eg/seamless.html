<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播</title>
    <script src="../lib/jquery-1.12.4.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul, li {
            list-style: none;
        }

        .carousel {
            width: 510px;
            margin: 100px auto;
        }

        .box {
            overflow: hidden;
            border: 5px solid gray;
            width: 500px;
            height: 500px;
        }

        .images {
            position: relative;
            width: 500px;
            height: 500px;
        }

        .images .item {
            position: absolute;
            top: 0;
            left: 100%;
            width: 500px;
            height: 500px;
            -webkit-transition: all .5s;
            -moz-transition: all .5s;
            -ms-transition: all .5s;
            -o-transition: all .5s;
            transition: all .5s;
        }

        .images .item.active {
            left: 0;
            z-index: 1;
        }

        .images .item.stay {
            left: -100%;
            z-index: 1;
        }
    </style>
</head>
<body>
<div id="carousel" class="carousel">
    <div class="box">
        <ul class="images">
            <li class="item active"><img class="pic" src="img/cover_01.jpg" alt="封面1" width="500" height="500"></li>
            <li class="item"><img class="pic" src="img/cover_02.jpg" alt="封面2" width="500" height="500"></li>
            <li class="item"><img class="pic" src="img/cover_03.jpg" alt="封面3" width="500" height="500"></li>
            <li class="item"><img class="pic" src="img/cover_04.jpg" alt="封面4" width="500" height="500"></li>
            <li class="item"><img class="pic" src="img/cover_05.jpg" alt="封面5" width="500" height="500"></li>
            <li class="item"><img class="pic" src="img/cover_06.jpg" alt="封面6" width="500" height="500"></li>
        </ul>
    </div>
</div>
<script>
	$(function () {
		let $images = $('.images .item'),
			size = $images.length,
			now = 0;

		setInterval(function () {
			$images.eq(now).addClass('stay').removeClass('active');
			$images.eq(now).one('transitionend', function () {
				$(this).removeClass('stay')
			});
			++now > size - 1 ? now = 0 : now;
			$images.eq(now).addClass('active');
		}, 2500);
	});
</script>
</body>
</html>
