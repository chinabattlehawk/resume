<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<canvas id="canvas">
    <div style="width: 100px;height: 100px;background-color: blue;position: absolute;z-index: 999"></div>
</canvas>
<script>
	var canvas = document.getElementById('canvas');
	var ctx = canvas.getContext('2d');

	var painting = false;
	var lastPoint = null;

	canvas.width = 600;
	canvas.height = 400;
	canvas.style = 'position: relative; border: 1px solid #000;';

	ctx.fillStyle = 'red';
	ctx.strokeStyle = 'red';

	function drawCircle(content, x, y, radius) {
		content.beginPath();
		content.arc(x, y, radius, 0, 6.29, true);
		content.fill();
		content.closePath();
	}

	function drawLine(content, width, xB, yB, xE, yE) {
		content.lineWidth = width;
		content.beginPath();
		content.moveTo(xB, yB);
		content.lineTo(xE, yE);
		content.stroke();
		content.closePath();
	}

	canvas.onmousedown = function (ev) {
		var x = ev.clientX,
			y = ev.clientY;

		painting = true;
		lastPoint = {x: x, y: y};
		drawCircle(ctx, x, y, 3);
	};

	canvas.onmousemove = function (ev) {
		var x = ev.clientX,
			y = ev.clientY,
			newPoint = {x: x, y: y};

		if (painting) {
			drawCircle(ctx, x, y, 3);
			drawLine(ctx, 6, lastPoint.x, lastPoint.y, newPoint.x, newPoint.y);
			lastPoint = newPoint;
		}

		document.title = 'X：' + x + '，Y：' + y;
	};

	canvas.onmouseup = function (ev) {
		painting = false;
	};

</script>
</body>
</html>
